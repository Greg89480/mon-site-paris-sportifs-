
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pronostics IA - Matchs de Foot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #222;
      padding: 20px;
    }
    .match {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Matchs avec estimation IA (France, Belgique, Espagne, Italie, Angleterre)</h1>
  <div id="matches">Chargement...</div>

  <script>
    const apiKey = '7e393b4e73657c6d9de4b631cb650183';
    const leagues = [61, 62, 63, 64, 65]; // Example IDs

    async function getMatches() {
      const today = new Date().toISOString().split('T')[0];
      const tomorrow = new Date(Date.now() + 86400000).toISOString().split('T')[0];
      const matchDiv = document.getElementById('matches');
      matchDiv.innerHTML = 'Chargement...';

      try {
        let html = '';
        for (let league of leagues) {
          const res = await fetch(`https://v3.football.api-sports.io/fixtures?league=${league}&season=2024&from=${today}&to=${tomorrow}`, {
            headers: { 'x-apisports-key': apiKey }
          });
          const data = await res.json();
          for (let match of data.response) {
            const h = match.teams.home.name;
            const a = match.teams.away.name;
            const d = match.fixture.date.split('T')[0];
            html += `<div class="match"><strong>${h} vs ${a}</strong><br>Date: ${d}<br>Estimation IA: <em>Calcul en cours...</em></div>`;
          }
        }
        matchDiv.innerHTML = html || 'Aucun match trouv√©';
      } catch (e) {
        matchDiv.innerHTML = 'Erreur de chargement';
        console.error(e);
      }
    }

    getMatches();
  </script>
</body>
</html>
